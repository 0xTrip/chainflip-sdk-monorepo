name: Test 🧪

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main

env:
  FORCE_COLOR: 1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🏁
        uses: actions/checkout@v3

      - name: Get Node.JS version from package.json 👀
        id: get-versions
        run: echo "nodeVersion=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: Install pnpm 💿
        run: npm install -g pnpm@7

      - name: Setup Node 🎮
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.get-versions.outputs.nodeVersion }}
          cache: "pnpm"

      - name: Install dependencies 🚚 📦
        run: pnpm install

      - name: Run tests
        run: pnpm test:ci
