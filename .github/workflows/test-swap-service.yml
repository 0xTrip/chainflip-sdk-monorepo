name: Test Swap Service

on:
  workflow_dispatch: {}
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - packages/swap/**
  push:
    branches:
      - main
    paths:
      - packages/swap/**

env:
  FORCE_COLOR: 1
  DB_NAME: "swap"
  DB_USER: "postgres"
  DB_PASS: "postgres"
  DB_PORT: "5432"
  PACKAGE: "swap"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🏁
        uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_ENV
          echo "DATABASE_URL=postgresql://$DB_USER:$DB_PASS@localhost:$DB_PORT/$DB_NAME?schema=public" >> $GITHUB_ENV

      - name: Docker Compose Action
        uses: isbang/compose-action@v1.4.1
        with:
          compose-file: ./packages/swap/docker-compose.yml

      - name: Install pnpm 💿
        run: npm install -g pnpm@8

      - name: Setup Node 🎮
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies 🚚 📦
        run: pnpm --filter $PACKAGE install

      - name: migrate database
        run: pnpm --filter $PACKAGE exec pnpm prisma migrate dev

      - name: Run tests
        run: pnpm --filter $PACKAGE test:ci

  build-docker-images:
    runs-on: ubuntu-latest
    name: Trigger Docker Image Build in chainflip-io/chainflip-web-services 🪼
    needs: [test]
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && github.event_name != 'workflow_dispatch'
    steps:
      - name: Repository Dispatch to chainflip-web-services 🦕
        uses: peter-evans/repository-dispatch@v2
        with:
          repository: chainflip-io/chainflip-web-services
          event-type: build-swap-staging
          token: ${{ secrets.CF_GITHUB_BOT_TOKEN  }}
          client-payload: '{"commit_sha": "${{ github.sha }}"}'
